<!DOCTYPE html>
<html lang='en' ng-app='myTodoApp'>

    <head>
        <title>Todo List</title>
        <link href="/styles.css" rel="stylesheet" type="text/css">
        <script src="http://code.angularjs.org/1.2.9/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src='/todo-list.js' type="text/javascript"></script>
        
    </head>
    <body>
        
        <header ng-include="'header.html'"></header>
        <br><br>
        <hr>
        <div class="content">
        <div ng-controller='TodoController'>
            <input type="text" ng-model="userSearch.name" placeholder="Search for a Name" >
            <p>{{message}}</p>
            <ul>
                <li ng-repeat="todo in todos  | filter:userSearch">
                    <h3>{{todo.task}} - {{todo.name}}
                    <span class="belt">{{todo.status}}></span></h3>
                    <div class="remove" ng-click="removeTodo(todo._id)">X</div>
                    <div><button class="btn btn-warning" ng-click="edit(todo._id)">Edit</button></div>
                    </li>
                    
               
            </ul>
       
            <form ng-submit="addTodo()">
                <input type="text" placeholder="task" ng-model="todo.task"/>
                <input type="text" placeholder="name" ng-model="todo.name"/>
                <input type="text" placeholder="status" ng-model="todo.status"/>
                <input type="submit" value="Add More Tasks....">
            </form>
                <div><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;
                    <button class="btn btn-info" ng-click="deselect()">Clear</button>
                </div>
            </div>
        </div>  
            
           
            
       
    </body>
</html>
